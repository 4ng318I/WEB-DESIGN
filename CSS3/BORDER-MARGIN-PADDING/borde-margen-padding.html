<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BORDES MARGENES Y PADDING</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <p class="border pt-50 pb-50 pl-50 pr-50">Lorem ipsum dolor sit </p>
    <p class="border padding-total">Lorem ipsum, dolor sit </p>
    <p class="border pt-50 mt-100">Lorem, ipsum dolor sit </p>
    <p class="border px-100 m-50">Lorem, ipsum dolor sit </p>
    <p class="border py-100 mx-100">Lorem, ipsum dolor sit </p>
    <p class="border p-reloj">Lor-relojem, ipsum dolor sit </p>
    <p class="border w-100 h-100">Lor-relojem, ipsum dolor sit </p>
    <!-- En el caso de abajo no modifica el ancho ni alto porque "a" es display inline-->
    <a href="#" class="border w-100">Lor-relojem, ipsum dolor sit </a>
    <!-- Para solucionarlo esta el display "inline-block", no agrega salto de linea -->
    <a href="#" class="border w-100 h-100 d-inline-block">Lor-relojem, ipsum dolor sit </a>
    <!-- Border-box es la soluciÃ³n para las medidas exactas de los elementos -->
    <a href="#" class="border w-100 h-100 d-inline-block border-box">Lor-relojem, ipsum dolor sit </a>
</body>
</html>
