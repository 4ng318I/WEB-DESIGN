<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body class="container">

    <div class="border flex-container h-700">
        <!-- clase order para colocar los items -->
        <div class="item order-1 flex-grow-1">Item 1</div>
        <div class="item order-2 flex-schrink-0">Item 2 Lorem ipsum dolor sit.</div>
        <!-- clase flex-grow para distribuir el espacio entre los items -->
        <div class="item order-0 flex-grow-3">Item 3</div>
        <!-- agregamos un item mas para flex-basis -->
        <div class="item order-0 flex-basis-1">Item 4</div>
    </div>

    <div class="border flex-container">
        <div class="item flex-1">Item 1</div>
        <div class="item flex-1">Item 2</div>
        <div class="item flex-2">Item 3 Lorem ipsum dolor</div>
        <div class="item flex-2">Item 4</div>
    </div>

    <div class="border flex-container">
        <div class="item h-200">Item 1</div>
        <div class="item">Item 2</div>
        <!-- align-self para posicionar un item donde queramos -->
        <div class="item align-self-start">Item 3 Lorem ipsum dolor</div>
        <div class="item">Item 4</div>
    </div>
    
    
</body>
</html>
