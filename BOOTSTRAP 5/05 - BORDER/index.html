<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BORDER - COLOR Y SOMBRAS CON BOOTSTRAP 5</title>
    <!-- agregamos el link css de la web de bootstrap en su v.5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <!-- la clase container ya esta preconfigurada en bootstrap/ mira documentacion -->
<!-- El Grid tiene que tener una clase row dentro de un container y crea 12 columnas --> <div class="container">
        <div class="row">
            <div class="col-1 border">1</div>
            <div class="col-1 border">2</div>
            <div class="col-1 border">3</div>
            <div class="col-1 border">4</div>
            <div class="col-1 border">5</div>
            <div class="col-1 border">6</div>
            <div class="col-1 border">7</div>
            <div class="col-1 border">8</div>
            <div class="col-1 border">9</div>
            <div class="col-1 border">10</div>
            <div class="col-1 border">11</div>
            <div class="col-1 border">12</div>
        </div>

        <hr>

    <div class="container">
        <div class="row">
            <!-- dandole radius a todos los lados -->
            <div class="col-12 col-md-3 border border-3 rounded">Lorem ipsum dolor sit amet consectetur.</div>
            <div class="col-12 col-md-3 border border-top-0">Lorem ipsum dolor sit amet consectetur.</div>
            <!-- necesario poner primero siempre la clase border  -->
            <div class="col-12 col-md-3 border border-5 border-warning">Lorem ipsum dolor sit amet consectetur.</div>
            <!-- bordes de colores - mirarlo en la documentacion -->
            <div class="col-12 col-md-3 border border-primary">Lorem ipsum dolor sit amet consectetur.</div>
        </div>
    </div>
    
</body>
</html>
