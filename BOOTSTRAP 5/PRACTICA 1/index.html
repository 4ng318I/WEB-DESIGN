<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>PRACTICA 1 BOOTSTRAP</title>
  </head>
  <body>
    <!-- 1° paso container, h1 y p -->
    <main class="container text-center">
      <h1 class="h1 Display-4">Lista de Precios</h1>
      <p class="Lead">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam, rem reprehenderit. Illum, eum, perferendis laboriosam sunt minima fugit, explicabo in placeat similique dignissimos vel labore? Necessitatibus earum soluta numquam neque.</p>
      <!-- 2° Paso centrar h1 y p de arriba o todo el proyecto como es este caso, por lo tanto ponemos en el main que aqui abarca todo,la clase text-center -->
      <!-- 3° Paso cambiar tipografia de h1 y p con Display-4 y Lead -->
    
      <!-- 4° Paso construir el Grid para 3 Cards -->
      <!-- 5° Paso Estructuracion HTML usamos <main> y <article> -->
        <!-- 6° Paso redondear bordes de las Cards y darles color -->
      <div class="row">
        <article class="col-12 col-md-4">
          <!-- ponemos la clase border dentro de un div para que las cards no esten pegadas unas a otras -->
          <div class="border border-dark rounded">
            <p>BASIC</p>
          </div> 
        </article>

        <article class="col-12 col-md-4">
          <div class="border border-dark rounded">
            <p>PRO</p>
          </div>
          
        </article>
        <article class="col-12 col-md-4">
          <div class="border border-dark rounded">
            <p>ULTIMATE</p>
          </div>
          </article>

      </div>
    </main>
    


  </body>
</html>
